version: '2.1'
services:
  postgres:
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./postgres-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  shortener:
    restart: always
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/shortener
    depends_on:
      - postgres
    entrypoint: ["python", "shortener.py"]
  client:
    restart: always
    build: .
    ports:
      - 5050:5050
    volumes:
      - .:/shortener
    depends_on:
          - shortener
    entrypoint: ["python", "client.py"]
